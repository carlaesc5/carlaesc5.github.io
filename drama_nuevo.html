<!doctype html>
<html lang="en">

<head>
    <title>Drama Nuevo</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="img/television.png" type="image/x-icon">
</head>

<body>
    <nav class="navbar navbar-light bg-light" style="margin-left: 20px; ">
        <a class="navbar-brand mb-0 h1" href="#">MDL</a>
    </nav>
    <main>
        <div class="container" id="app">
            <form style="background-color: aliceblue;margin:10px auto ; width: 400px; padding: 20px;">
                <h1>Alta de Drama</h1>
                <div class="mb-3">
                    <label for="titulo">Tituloㅤ</label>
                    <input type="text" name="titulo" id="titulo" v-model="titulo">
                </div>
                <div class="mb-3">
                    <label for="episodios"> Episodiosㅤ</label>
                    <input type="number" min="0" name="episodios" id="episodios" v-model="episodios">
                </div>
                <div class="mb-3">
                    <label for="genero">Generoㅤ</label>
                    <input type="text" name="genero" id="genero" v-model="genero">
                </div>
                <div class="mb-3">
                    <label for="anio">Añoㅤ</label>
                    <input type="number" min="0" name="anio" id="anio" v-model="anio">
                </div>
                <div class="mb-3">
                    <label for="autor">Autorㅤ</label>
                    <input type="text" name="autor" id="autor" v-model="autor">
                </div>
                <div class="mb-3">
                    <label for="estrellas">Estrellasㅤ</label>
                    <input type="number" max="5" min="1" name="estrellas" id="estrellas" v-model="estrellas">
                </div>
                <div class="mb-3">
                    <label for="descripcion">Descripcionㅤ</label>
                    <input type="text" name="descripcion" id="descripcion" v-model="descripcion">
                </div>
                <div class="mb-3">
                    <label for="imagen">Imagenㅤ</label>
                    <input type="text" name="imagen" id="imagen" v-model="imagen">
                    <img width="100" :src="imagen" alt="">
                </div>
                <button type="button" class="btn btn-success" v-on:click="grabar()">Grabar</button>
            </form>
        </div>
    </main>
    <footer>
        <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>
    <script src="./js/main.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./js/dramas.js"></script>
</body>

</html>
